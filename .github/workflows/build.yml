name: Build and Release Cross-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            artifact_name: suse-observability-integrations-finder-linux-x86_64
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            artifact_name: suse-observability-integrations-finder-linux-aarch64
          - os: windows-latest
            platform: win
            arch: x86_64
            artifact_name: suse-observability-integrations-finder-win-x86_64
          - os: macos-latest
            platform: macos
            arch: x86_64
            artifact_name: suse-observability-integrations-finder-macos-x86_64
          - os: macos-latest
            platform: macos
            arch: aarch64
            artifact_name: suse-observability-integrations-finder-macos-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build_requirements.txt

    - name: Build executable
      run: |
        python build.py ${{ matrix.platform }}-${{ matrix.arch }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: packages/
        retention-days: 30

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.artifact_name }}-logs
        path: |
          build/
          *.log
        retention-days: 7

  test-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Verify builds
      run: |
        echo "Verifying build artifacts..."
        ls -la artifacts/
        echo "Build verification completed successfully!"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify release
      run: |
        echo "ðŸŽ‰ Release created for tag: ${{ github.ref_name }}"
        echo "ðŸ“¦ Executables available for download:"
        ls -la artifacts/
